<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temrature Converter Application">
    <title>Temrature-Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body >

    <header class="bg-info text-white text-center py-3">
        <h1>Temperature Converter</h1>
    </header>

    <main class="container mt-4">
        <form id="converterForm"  class="border p-4" >
            <div class="form-group">
                <label for="inputValue">Enter Temperature:</label>
                <input type="number" id="inputValue" class="form-control" placeholder="Temperature" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUnit">From:</label>
                    <select id="inputUnit" class="form-control">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="outputUnit">To:</label>
                    <select id="outputUnit" class="form-control">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Convert</button>
            <div class="mt-3">
                <h4 id="result" class="text-center"></h4>
            </div>
        </form>
    </main>

  



    <script src="index.js"></script>
</body>

</html>
